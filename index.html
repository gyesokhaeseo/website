<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>My Site</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="topbar">
  <button class="top-btn" onclick="showTab('home')">トップ</button>

  <nav class="tabs">
    <button onclick="showTab('korean')">韓国語解説</button>
    <button onclick="showTab('gadget')">ガジェット</button>
    <button onclick="showTab('blog')">ブログ</button>
    <button onclick="showTab('dictionary')">辞書</button>
  </nav>

  <button class="mode-btn" onclick="toggleTheme()">🌙 / ☀️</button>
</header>

<main class="content">

  <section id="home" class="tab active">
    <h1>トップページ</h1>
    <p>ここにサイト概要を書きます。</p>
  </section>

  <section id="korean" class="tab">
    <h1>韓国語解説</h1>
    <p>韓国語の文法・表現など。</p>
  </section>

  <section id="gadget" class="tab">
    <h1>ガジェット</h1>
    <p>レビューやメモ。</p>
  </section>

  <section id="blog" class="tab">
    <h1>ブログ</h1>
    <p>日記・考えたこと。</p>
  </section>

  <section id="dictionary" class="tab">
    <h1>辞書</h1>
    <p>韓国語辞書。</p>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
