<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>My Site</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <!-- 左メニュー -->
    <nav class="sidebar">
      <button onclick="showTab('korean')">韓国語解説</button>
      <button onclick="showTab('gadget')">ガジェット</button>
      <button onclick="showTab('blog')">ブログ</button>
      <button onclick="showTab('dictionary')">辞書</button>
    </nav>

    <!-- 右コンテンツ -->
    <main class="content">
      <section id="korean" class="tab active">
        <h1>韓国語解説</h1>
        <p>ここに韓国語の解説を書きます。</p>
      </section>

      <section id="gadget" class="tab">
        <h1>ガジェット</h1>
        <p>ガジェットレビューなど。</p>
      </section>

      <section id="blog" class="tab">
        <h1>ブログ</h1>
        <p>日記や記事。</p>
      </section>

      <section id="dictionary" class="tab">
        <h1>辞書</h1>
        <p>韓国語辞書コンテンツ。</p>
      </section>
    </main>

  </div>

  <script src="script.js"></script>
</body>
</html>
